<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />
    <meta name="theme-color" content="#151515" />
    <meta name="msapplication-navbutton-color" content="#151515" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>{{ site.meta_title }}</title>
		<meta name="description" content="{{ site.meta_description }}" />
		<meta name="keywords" content="{{ site.meta_keywords }}" />
    {% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <section id="links">
          <a href="{{ site.github_link }}" class="btn btn-github" target="_blank"><span class="icon"></span>GitHub</a>
          <a href="{{ site.linkedin_link }}" class="btn" target="_blank">LinkedIn</a>
          <a href="{{ site.twitter_link }}" class="btn" target="_blank">Twitter</a>
        </section>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <footer>
      <div class="container">
        <hr />
        <em style="font-size:smaller">/* Powered by Jekyll (Hacker theme) on github pages */</em>
      </div>
    </footer>
  </body>
</html>
